{% extends "base.html" %}
{% load static %}

{% block corpo %}


    <div class="bgimage d-none d-md-block mb-4" style="margin-top: 69px;">
        <h1 class="titulo"> Clube da Literatura </h1>
    </div>

    <div id="container" class="container">
        <h4 id="livros" class="mb-3">Livros Mais Lidos</h4>

            <div class="row mt-5">
                {% for livros in livros %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card mb-3">
                            <img class="imagem" src="{{ livros.imagem.url }}" alt="{{ livros.nome }}">
                            <a href="{% url 'livros:exibe_livro' livros.id %}"><div class="card-body">
                                <div class="text-center">
                                    <h5 class="card-title">{{ livros.nome }}</h5>
                                    <p class="text-warning font-weight-bold">{{ livros.genero }}</p>
                                </div>
                                <p class="card-text text-justify">{{ livros.sinopse }}</p>
                            </div></a>
                            <div class="card-footer text-right">
                                <div class="form-group row">
                                    <div class="form-inline">
                                        <button class="btn btn-outline-primary ml-5"><a href="{% url 'livros:edita_livro' livros.id %}">Editar</a></button>
                                    </div>
                                    <form action="{% url 'livros:remove_livro' %}" method="POST">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-outline-danger ml-5">Remover</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        <h1 id="procurados" class="mb-5 mt-5">GÃªneros Mais Procurados</h1>

        <h3 id="procurados" class="mb-3 mt-3">Terror</h3>
        <div class="progress mb-4">
            <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 25%"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h3 id="procurados" class="mb-3 mt-3">Romance</h3>
        <div class="progress mb-4">
            <div class="progress-bar bg-info" role="progressbar" aria-label="Info example" style="width: 25%"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h3 id="procurados" class="mb-3 mt-3">Fantasia</h3>
        <div class="progress mb-4">
            <div class="progress-bar bg-warning" role="progressbar" aria-label="Warning example" style="width: 75%"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        </div>
    </div>

</main>
{% endblock %}
